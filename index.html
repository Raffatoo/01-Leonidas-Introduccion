<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video pLayer</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">

      <video id="video" poster="https://media.w3.org/2010/05/sintel/poster.png
" src="https://media.w3.org/2010/05/sintel/trailer.mp4	"></video>

      <div class="player-overlay">

        <h2 class="player-title">Música para programar</h2>

        <div class="player-actions">
          <button class="button" id="backward" aria-label="Regresar 10"></button>
          <button class="button" id="play" aria-label="botón play"></button>
          <button class="button" id="pause" hidden aria-label="botón pausa"></button>
          <button class="button" id="forward" aria-label="Adelantar 10"></button>
        </div>

        <div class="player-progress">
          <input id="progress" type="range" min="0" value="0" step="1">
        </div>

      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
